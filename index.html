<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AtletiRanking - Piattaforma per gestione e analisi di dati di atleti di sci alpino" />
    <meta name="keywords" content="sci alpino, atleti, ranking, gare, FIS, sport invernali" />
    <meta name="author" content="AtletiRanking Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://atletiranking.com/" />
    <meta property="og:title" content="AtletiRanking - Gestione Atleti Sci Alpino" />
    <meta property="og:description" content="Piattaforma completa per la gestione e analisi di dati di atleti di sci alpino" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://atletiranking.com/" />
    <meta property="twitter:title" content="AtletiRanking - Gestione Atleti Sci Alpino" />
    <meta property="twitter:description" content="Piattaforma completa per la gestione e analisi di dati di atleti di sci alpino" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AtletiRanking" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>AtletiRanking - Gestione Atleti Sci Alpino</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner -->
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        z-index: 9999;
      ">
        <div style="
          width: 60px;
          height: 60px;
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-top: 4px solid white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: 20px;
        "></div>
        <h2 style="margin: 0; font-weight: 300; font-size: 24px;">AtletiRanking</h2>
        <p style="margin: 10px 0 0 0; opacity: 0.8; font-size: 16px;">Caricamento in corso...</p>
      </div>
      
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
